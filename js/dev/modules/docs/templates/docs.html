<div>
    <% _.each(docs, function (type, key, list) { %>
    <div class="section">
        <div class="header">
            <a name="<%= key %>"></a>
            <h1><%= key %></h1>
        </div>
        <div class="contents">
            <% _.each(type, function (doc, key, list) {
                doc.templates = templates;
                doc.jsRepoUrl = jsRepoUrl;

                print(_.template(templates.doc, doc));
            }); %>            
        </div>
        <% }); %>
    </div>
</div>
